<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<a href="../../index.html" class="back-btn">← Back to Portfolio</a>


<nav class="navbar">
    <div class="logo">My Gallery</div>
    <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</nav>

<header>
    <h1>My Image Gallery</h1>
    <p>Beautiful images displayed in a clean and responsive layout</p>
</header>

<section class="gallery" id="gallery">
    <h2>Gallery</h2>

    <div class="gallery-container">
        <div class="gallery-item"><img src="image1.jpg" alt="Image 1"></div>
        <div class="gallery-item"><img src="image2.jpg" alt="Image 2"></div>
        <div class="gallery-item"><img src="image3.jpg" alt="Image 3"></div>
        <div class="gallery-item"><img src="image4.jpg" alt="Image 4"></div>
        <div class="gallery-item"><img src="image5.jpg" alt="Image 5"></div>
        <div class="gallery-item"><img src="image6.jpg" alt="Image 6"></div>
    </div>
</section>

<!-- Popup Modal -->
<div class="popup" id="popup">
    <span class="close" id="closeBtn">&times;</span>
    <img class="popup-img" id="popupImg" alt="Preview Image">
</div>

<section class="contact" id="contact">
    <h2>Contact Us</h2>
    <form class="contact-form">
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Email Address" required>
        <textarea placeholder="Your Message" rows="4" required></textarea>
        <button type="submit">Send Message</button>
    </form>
</section>

<footer>
    <p>© 2025 My Gallery. All Rights Reserved.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
